 {% include navbar.html %}

    <div id="headerimage">
      <div id="title-gradient" style="text-align:center;">
        <div id="titleholder">
          <div id="post-title">
            <h1 class="white-text" style="text-align:center; font-size:50px;  margin-left:10%; margin-right:10%;">{{ page.title }}</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
      <p class="blue-text">Posted {{ page.date | date: "%B %e, %Y" }}</p>
      <p class="flow-text">{{ page.snippet }}</p>
      
      {% if page.spotify %}
      <div style="background-color:#DEDEDE; padding:10px">
        <p style="margin:0px;"><b>What I'm listening to as I write: </b></p>
          <iframe src="https://embed.spotify.com/?uri={{ page.spotify }}" width="100%" height="80" frameborder="0" allowtransparency="true"></iframe>
      </div>
      {% endif %}


      {{ content }}
        

      </div>
    </div>


 {% include footer.html %}
