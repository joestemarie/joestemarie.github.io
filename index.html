---
layout: default
---

<div class="posts">

  {% for post in site.posts %}
  
        <div class="col s12 m6">
          <div class="card">
            <div class="card-image">
              <img src="{{ post.image }}">
              <span class="card-title">{{ page.title }}</span>
            </div>
            <div class="card-content">
              <p>{{ page.snippet }}</p>
            </div>
            <div class="card-action">
              <a href="{{ page.link }}">Read.</a>
            </div>
          </div>
        </div>

    {% endfor %}
</div>
